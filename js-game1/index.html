<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathGame</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="reset/reset.css">
</head>
<body>

    <section class="select1">
        <div class="container">

            <div class="seleEle1">
                <div id="operation">
                    <label for="">Select Any One</label> <br> <br>
                    <input type="radio" name="sel1" value="add"><label for="">Addition</label> <br> <br>
                    <input type="radio" name="sel1" value="sub"><label for="">Subtraction</label> <br> <br>
                    <input type="radio" name="sel1" value="mul"><label for="">Multification</label> <br> <br>
                    <input type="radio" name="sel1" value="divite"><label for="">Division</label>
                 </div>

                 <div id="range">
                    <label for="">Select Any One</label> <br> <br>
                    <input type="radio" name="sel2" value="9"><label for="">1 to 9</label> <br> <br>
                    <input type="radio" name="sel2" value="19"><label for="">1 to 19</label> <br> <br>
                    <input type="radio" name="sel2" value="29"><label for="">1 to 29</label> <br> <br>
                    <input type="radio" name="sel2" value="39"><label for="">1 to 39</label> <br> <br>
                    <input type="radio" name="sel2" value="49"><label for="">1 to 49</label> <br> <br>
                    <input type="radio" name="sel2" value="99"><label for="">1 to 99</label> <br> <br>
                 </div>
            </div>
            <button id="btn1">Start</button>
        </div>
    </section>


    <script src="js/style.js"></script>
